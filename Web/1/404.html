        <style class = "fancycode" >
            /*Style sheet*/

            *{
                box-sizing: border-box;
                animation: fade 1s;
                animation-timing-function:cubic-bezier(0.85, 0.05, 0.65, 0.70);
            }
            :root{
                --primary-color: #08EA8E;
                --secondary-color: #DADADA;
                --body-color: #FFFFFF;
                --highlight-text-color: #FFFFFF;
                --selected: #00B76E;
                --link-color: #67FFC2;
                --decoration-text-color: #00000069;
            }
            a{
                color: var(--link-color);
                text-decoration: none;
            }
            body{
                margin: 0%;
                padding: 0%;
                font-family: Poppins;
                background-color: var(--secondary-color);
            }
            .centereddiv{
                height: 100%;
                width: 100%;
                margin:auto
            }
            .contentheading{
                text-align: center;
                margin-left: 10%;
                margin-right: 10%;
                font-size: 7vw;
            }
            .centeredtext{
                text-align: center;
                margin-left: 10%;
                margin-right: 10%;
            }
            .fancycode{
                display: block;
                font-family: monospace;
                color: var(--decoration-text-color);
                white-space: break-spaces;
                position: absolute;
                font-weight: 100;
                left: 0;
                z-index: -1;
                padding: 5em 2em;
                -webkit-mask-image: -webkit-gradient(linear, left top, right bottom, from(rgba(0, 0, 0, 0.5)), to(rgba(0,0,0,0)));
                mask-image: -webkit-gradient(linear, left top, right bottom, from(rgba(0, 0, 0, 0.5)), to(rgba(0,0,0,0)));
            }   
            .footerlinks{
                padding:0%;
                display: flex;
                align-items: center;
            }
            .footerlinks li{
                list-style: none;
            }
            #footerlogo{
                width: 100px;
                height: 100px;
                margin: auto;
            }
            .footerwrapper{
                color: var(--highlight-text-color);
                background-color: var(--primary-color);
                border-radius: 0px;
                margin: 0px;
                display: grid;
                padding: 0 4% ;
            }
            .footerwrapper a{
                text-decoration: none;
                color: var(--highlight-text-color);
            }
            .gameembed{
                width: 80%;
                height: 5%;
                margin-bottom: 1%;
                margin-top: 1%;
            }
            .mainbody{
                background-color: var(--body-color);
                width: 80%;
                padding: 0 0 0 0;
                margin: 0 0 10% 0;
                display: flex;
                align-items: center;
                flex-flow: column;
                overflow-x: hidden;
            }
            .navbar{
                background-color: var(--primary-color);
                font-size: 1.3rem;
                border-radius: 0%;
                position: relative;
                margin: 0%;
                display: flex;
                padding: 0%;
                flex-direction: row;
                align-items: center;
            }
            .navbar a{
                color: var(--highlight-text-color);
                padding: 15px;
                text-decoration: None;
                display: flex;
                align-items: center;
                transition-property: background-color;
                transition-duration: 0.2s;
                transition-timing-function: ease-in-out;
            }
            .navbar a:hover{
                background-color: var(--selected);
            }
            .navbar .hamburger {
                display: none;
                float: right;
            }
            #navbar-logo{
                background-color: var(--primary-color);
                height: 3.3rem;
                width: 3.3rem;
                float:left;
                padding: 0.2rem;
                margin-left: 1rem;
            }
            .slides{
                width: 100%;
                animation: slides-float;
                animation-fill-mode: both;
                animation-timing-function: cubic-bezier(0.31, 0.14, 0.54, 1.01);
                animation-duration: 5s;
                animation-direction: normal;
                animation-delay: 0s;
            }
            .slideshow{
                width: 100%;
                margin: auto;
                position: relative;
                background-color: #000000;
            }
            #slideshowheading{
                color: var(--highlight-text-color);
                z-index: 10;
                position: absolute;
                top: 0%;
                display: block;
                width: 100%;
                background-color: #000000AC;
            }
            .spacer{
                margin: 5%;
            }
            .wrapper{
                display: flex;
                align-items: center;
                flex-flow: column;
                position: relative;
                overflow-y: hidden;
            }

            /* Animations */
            
            @keyframes fade {
                0% {
                    -webkit-transform: rotateX(-0deg) translateX(-10px) skewX(0deg);
                    transform: rotateX(0deg) translateX(-10px) skewX(0deg);
                    opacity: 0;
                }
                100% {
                    -webkit-transform: rotateX(0deg) translateX(0px) skewX(0deg);
                    transform: rotateX(0deg) translateX(0px) skewX(0deg);
                    opacity: 1;
                }
            }
            @-webkit-keyframes slides-float {
                0% {
                    -webkit-transform: rotateX(-10deg) translateX(100px) skewX(2deg);
                    transform: rotateX(-10deg) translateX(100px) skewX(2deg);
                    opacity: 0;
                }
                20% {
                    -webkit-transform: rotateX(0deg) translateX(0) skewX(0deg);
                    transform: rotateX(0deg) translateX(0) skewX(0deg);
                    opacity: 1;
                }
                70% {
                    -webkit-transform: rotateX(0deg) translateX(0) skewX(0deg);
                    transform: rotateX(0deg) translateX(0) skewX(0deg);
                    opacity: 1;
                }
                100% {
                    -webkit-transform: rotateX(-10deg) translateX(-100px) skewX(-2deg);
                    transform: rotateX(-10deg) translateX(-100px) skewX(-2deg);
                    opacity: 0;
                }
            }
            @keyframes slides-float {
                0% {
                    -webkit-transform: rotateX(-10deg) translateX(100px) skewX(2deg);
                            transform: rotateX(-10deg) translateX(100px) skewX(2deg);
                    opacity: 0;
                }
                20% {
                    -webkit-transform: rotateX(0deg) translateX(0) skewX(0deg);
                            transform: rotateX(0deg) translateX(0) skewX(0deg);
                    opacity: 1;
                }
                70% {
                    -webkit-transform: rotateX(0deg) translateX(0) skewX(0deg);
                            transform: rotateX(0deg) translateX(0) skewX(0deg);
                    opacity: 1;
                }
                100% {
                    -webkit-transform: rotateX(-10deg) translateX(-100px) skewX(-2deg);
                            transform: rotateX(-10deg) translateX(-100px) skewX(-2deg);
                    opacity: 0;
                }
            }

            /*Media queries*/

            @media screen and (max-width: 650px) { /* When screen width is less than 600px */
                .navbar .wide:not(:first-child) { /* Make every non-hamburger menu button invisible */
                    display: none;
                }
                .navbar .hamburger { /* Make the hamburger menu visible */
                    margin-left: auto;
                    margin-right: 0%;
                    display: block;
                }
                .mainbody{
                    width: 95%; /* Increase width of the body area for slim screens */
                }
                .navbar.responsive {
                    flex-direction: column;
                    align-items: normal;
                }
                .navbar.responsive .hamburger {
                    position: absolute;
                    right: 0;
                    top: 0;
                }
                .navbar.responsive .wide {
                    display: block;
                    text-align: left;
                }
                .navbar.responsive #navbar-logo{
                    height: 4rem;
                    width: 4rem;
                    margin-left: auto;
                    margin-right: auto;
                }
                .navbar.navbar.responsive .wide{
                    padding-left: 2rem;
                }
            }

            /* Scrollbar CSS */
            /* Firefox */
            * {
                scrollbar-width: auto;
                scrollbar-color: #07c076 #2e2e2e;
            }

            /* Chrome, Edge, and Safari */
            *::-webkit-scrollbar {
                width: 15px;
            }

            *::-webkit-scrollbar-track {
                background: #2e2e2e;
            }

            *::-webkit-scrollbar-thumb {
                background-color: #07c076;
                border-radius: 0px;
                border: 0px solid #000000;
            }

            </style>

                        x.className += " responsive";
                    } else {
                        x.className = "navbar";
                    }
                }
            </script>
